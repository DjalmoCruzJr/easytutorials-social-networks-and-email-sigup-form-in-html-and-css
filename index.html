<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Social Newtorks and Email Signup Form in HTML and CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="left">
                <form action="#">
                    <h1>Sign Up</h1>
                    <input type="text" placeholder="Username:">
                    <input type="email" placeholder="Email:">
                    <input type="password" placeholder="Password:">
                    <input type="password" placeholder="Retype Password:">
                    <input type="submit" value="Sign Up">
                </form>
            </div>
            <span class="or">OR</span>
            <div class="right">
                <h1>Sign in with social network</h1>
                <a class="facebook" href="#">Log in with Facebook</a>
                <a class="twitter" href="#">Log in with Twitter</a>
                <a class="googleplus" href="#">Log in with Google+</a>
            </div>
        </div>
    </div>
</body>

</html>
